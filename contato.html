<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="contato">
    <img id="img" src="img/1.jpg" alt="Imagem de apresenta칞칚o">

    <main>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required title="Digite seu nome completo!">

            <label for="email">E-mail:</label>
            <input type="email" id="email" required title="Digite um endere칞o de e-mail v치lido!">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required title="Digite um n칰mero de telefone v치lido!">

            <label for="mensagem">Mensagem:</label>
            <textarea cols="50" rows="10" id="mensagem" required title="Deixe uma breve mensagem. "></textarea>


            <div class="buttons">
                <button type="submit" class="btn-enviar">Enviar</button>
                <a href="index.html" class="btn-voltar">Voltar</a>
            </div>

        </form>

        <script>
            /* Valida칞칚o personalizada para os campos do formul치rio */
            const nome = document.getElementById("nome");
            const email = document.getElementById("email");
            const telefone = document.getElementById("telefone");
            const mensagem = document.getElementById("mensagem");

            // Nome
            nome.addEventListener("invalid", function () {
                nome.setCustomValidity("Por favor, preencha seu nome completo 游땕");
            });

            nome.addEventListener("input", function () {
                nome.setCustomValidity("");
            });

            // Email
            email.addEventListener("invalid", function () {
                email.setCustomValidity("Digite um e-mail v치lido 游닎");
            });

            email.addEventListener("input", function () {
                email.setCustomValidity("");
            });

            // Telefone
            telefone.addEventListener("invalid", function () {
                telefone.setCustomValidity("Digite um telefone v치lido 游님");
            });

            telefone.addEventListener("input", function () {
                telefone.setCustomValidity("");
            });

            // Mensagem
            mensagem.addEventListener("invalid", function () {
                mensagem.setCustomValidity("Escreva uma mensagem antes de enviar 九꽲잺");
            });

            mensagem.addEventListener("input", function () {
                mensagem.setCustomValidity("");
            });

            /* M치scara de telefone: (XX) XXXXX-XXXX */

            const telephone = document.getElementById("telefone");

            telefone.addEventListener("input", function (e) {
                let valor = e.target.value.replace(/\D/g, "");

                if (valor.length > 11) {
                    valor = valor.slice(0, 11);
                }

                if (valor.length > 6) {
                    valor = valor.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, "($1) $2-$3");
                } else if (valor.length > 2) {
                    valor = valor.replace(/^(\d{2})(\d{0,5})/, "($1) $2");
                } else if (valor.length > 0) {
                    valor = valor.replace(/^(\d*)/, "($1");
                }

                e.target.value = valor;
            });
        </script>

    </main>
</body>

</html>
